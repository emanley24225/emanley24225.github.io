<!DOCTYPE html>
<html>
  <head>
    <title> Homework 1</title>

    <style type="text/css">
    #map {
      height: 400px;
      width: 100%;
    }
    </style>
    <script>
      function initMap() {
        const miami = { lat: 25.7617, lng: -80.1918 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom  : 4,
          center: miami,
        });
      }
  </script>
  </head>

  <body>
    <div id="map"></div>

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXIhwPbqnBvYZi9VBUNh9QdeJiUyzG2Es&callback=initMap&libraries=&v=weekly"
    async
    ></script>

    <div id= "dropdown">

      <select id="selection" onchange="initMap()">
        <option selected> -Polygon or Polyline - </option>
        <option id="Polygon"> Polygon </option>
        <option id="Polyline"> Polyline </option>
      </select>
    </div>
  </body>
</html>
