<!DOCTYPE html>
<html>
  <head>
    <title> Homework 1</title>

    <style type="text/css">
    #map {
      height: 400px;
      width: 100%;
    }
    </style>
    <script>
      function initMap() {
        const miami = { lat: 25.7617, lng: -80.1918 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom  : 4,
          center: miami,
        });

      const triangleCoords = [
    { lat: 25.774, lng: -80.19 },
    { lat: 18.466, lng: -66.118 },
    { lat: 32.321, lng: -64.757 },
    { lat: 25.774, lng: -80.19 },
  ];
      const bermudaTriangle = new google.maps.Polygon({
      paths: triangleCoords,
      strokeColor: "#FF0000",
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#FF0000",
      fillOpacity: 0.35,
    });

    bermudaTriangle.setMap(map);

    const flightPlanCoordinates = [
      { lat: 37.772, lng: -122.214 },
      { lat: 21.291, lng: -157.821 },
      { lat: -18.142, lng: 178.431 },
      { lat: -27.467, lng: 153.027 },
    ];
    const flightPath = new google.maps.Polyline({
      path: flightPlanCoordinates,
      geodesic: true,
      strokeColor: "#FF0000",
      strokeOpacity: 1.0,
      strokeWeight: 2,
    });
    flightPath.setMap(map);
  }

  </script>
  </head>

  <body>
    <div id="map"></div>

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXIhwPbqnBvYZi9VBUNh9QdeJiUyzG2Es&callback=initMap&libraries=&v=weekly"
    async
    ></script>
    <div id= "dropdown">
      <select onchange="handleSelected(this)">
        <option selected> -Polygon or Polyline - </option>
        <option> Polygon </option>
        <option> Polyline </option>
      </select>
    </div>
  </body>
</html>
